<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Redirect with Audio</title>
</head>
<body>
    <!-- Add an audio element -->
    <audio id="myAudio" autoplay>
        <source src="https://whyp.it/tracks/166189/neechbaliye?token=1xFrP" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        // Redirect to the image URL after a delay
        setTimeout(function() {
            window.location.href = 'https://imgur.com/l1AWbPK'; // Replace 'path_to_your_image.jpg' with the actual path to your image
        }, 5000); // Change the delay (in milliseconds) as needed
    </script>
</body>
</html>
